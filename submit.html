          <input type="text" id="loc_type" placeholder="location type"><br>
          <input type="text" id="zip" placeholder="zip code"><br>
          <input type="text" id="address" placeholder="address"><br>

          <input type="text" id="city" placeholder="city"><br>
          <input type="text" id="lat" placeholder="latitude"><br>
          <input type="text" id="lng" placeholder="longitude"><br>
          <input type="button" id="submit" value="submit"><br>
        </form>
      </div>
    </div>
